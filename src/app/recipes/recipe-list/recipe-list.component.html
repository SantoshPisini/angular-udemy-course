<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12 list-group">
        <a href="#" class="list-group-item list-group-item-action" *ngFor="let recipe of recipies">
            <img class="img-responsive" style="max-height: 150px;min-width: 100%;" src={{recipe.imageURL}}
                alt="{{recipe.name}} Recipe Image">
            <h4 class="list-group-item-heading">
                {{recipe.name}}
            </h4>
            <p class="list-group-item-text">{{recipe.description}}</p>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
